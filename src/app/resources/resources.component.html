<div align="center">
	<h2></h2>
</div>

<div >
	<button type="button" class="btn btn-primary" (click)="add()" style="margin-left: 106px">
  NewResources <span class="badge badge-light">{{toBeAdded}}</span>
</button>


<button  class="btn btn-primary" (click)="uncheck()" style="margin-left: 16px" >Reset</button>
</div>

  <!--end layout-widget-wrapper -->
</div>

<div class="example-container" >
	<form class="example-form" align="center">
  
    
		<mat-form-field class="example-full-width" style="background:#3F51B5;;width: 560px;height:51px;color:white;border-radius:25px;text-align:center;">
	

			<input type="text" class="search"  style="height:30px;font-size:20pt;color:white;"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto" placeholder="Search ..." ><span style="position:absolute;font-size:30px; right:15px;top:1px;font-size:30px;color:white;" class="fa fa-search "></span>
           <!-- <i class="fa fa-search" style="font-size:30px;color:#109be0;" aria-hidden="true"></i>	 -->
			<mat-autocomplete #auto="matAutocomplete" (optionSelected)='search($event)' class="search" [panelWidth]="559"  style="width:100%;">
				<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
					{{option}}
				</mat-option>
				<mat-option [value]=default>
					All
				</mat-option>
			</mat-autocomplete>

		</mat-form-field>



	</form>
 
</div>
<div class="spacer">
  <p></p>
